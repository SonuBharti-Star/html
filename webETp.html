<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Pricing Table</title>
  <link rel="stylesheet" href="etpStyle.css">
</head>
<body>
  <section class="pricing-table">
    <h1>Our Subscription Plans</h1>
    <h1>Sonu Bharti Subscription Table</h1>
    <div class="cards-container">

      <div class="pricing-card">
        <h2>Basic</h2>
        <p class="price">99 Rs. /month</p>
        <ul class="features">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button class="subscribe-btn">Subscribe</button>
      </div>

      <div class="pricing-card">
        <h2>Standard</h2>
        <p class="price">100 Rs. /month</p>
        <ul class="features">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <button class="subscribe-btn">Subscribe</button>
      </div>
      <div class="pricing-card">
        <h2>Premium</h2>
        <p class="price">200 Rs. /month</p>
        <ul class="features">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: yellow;
        }
        .header-top {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="header-top">Quarterly Performance</th>
                <th colspan="3" class="header-top">Annual Overview</th>
            </tr>
            <tr>
                <th colspan="2">Q1</th>
                <th colspan="1">Q2</th>
                <th colspan="3" rowspan="2">Annual</th>
            </tr>
            <tr>
                <th>Marks</th>
                <th>Grades</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Actual</td>
                <td>Proj</td>
                <td>Avg Score</td>
                <td colspan="3">Annual Summary</td>
            </tr>
            <tr>
                <td>Jan</td>
                <td>85</td>
                <td>A</td>
                <td>95%</td>
                <td>82</td>
                <td>A-</td>
                <td>90%</td>
                <td>800</td>
                <td>A</td>
                <td>1st</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>78</td>
                <td>B+</td>
                <td>92%</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>82</td>
                <td>A-</td>
                <td>89%</td>
                <td>85</td>
                <td>A</td>
            </tr>
            <tr>
                <td>May</td>
                <td>90</td>
                <td>A</td>
                <td>98%</td>
                <td>88</td>
                <td>A-</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3">Subject</td>
                <td>Score</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3">Web Dev using PHP</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3">Styling and Scripting</td>
                <td>75</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3">Python Programming</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

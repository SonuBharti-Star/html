<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Circle</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400"></canvas>
    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Set the properties for the circle
        const x = 250;    // X coordinate of the circle's center
        const y = 200;    // Y coordinate of the circle's center
        const radius = 100;  // Radius of the circle

        // Set the fill color
        ctx.fillStyle = 'red';  // Fill color

        // Draw the circle
        ctx.beginPath();  // Start a new path
        ctx.arc(x, y, radius, 0, Math.PI * 2);  // Create an arc (circle)
        ctx.fill();  // Fill the circle with the specified color

        // Optionally, set a border color and width
        ctx.strokeStyle = 'black';  // Border color
        ctx.lineWidth = 5;          // Border width
        ctx.stroke();  // Draw the circle's border
    </script>
</body>
</html>

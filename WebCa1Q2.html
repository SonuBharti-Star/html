<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");


        ctx.beginPath();
        ctx.arc(200, 200, 100, Math.PI, 0, false);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(150, 200);
        ctx.lineTo(175, 150); 
        ctx.lineTo(200, 200); 
        ctx.lineTo(225, 150); 
        ctx.lineTo(250, 200);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
